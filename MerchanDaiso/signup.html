<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> Document </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background: #fff;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 15px;
        }

        .sidebar a {
            text-decoration: none;
            color: #bdc3c7;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #34495e;
            color: white;
        }

        main {
            flex: 1;
            background: #fff;
            padding: 60px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-pink {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-pink:hover {
            background: #c2185b;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            background: #1a1a1a;
            color: #bbb;
            text-align: center;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 100px;  
            height: 40px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <div class = "logo-container">
            <img src = "MDLogo.png" alt = "MerchanDaiso Logo" class = "logo-img">
            <span class = "logo-text"> MerchanDaiso </span>
        </div>
    </header>

        <div class = "main-container">

            <nav class = "sidebar">
                <ul>
                    <li><a href = "MerchanDaiso.html" class = "active"> Home </a></li>
                    <li><a href = "about.html"> About Us </a></li>
                    <li><a href = "contact.html"> Contact Us </a></li>
                    <li><a href = "login.html"> Back to Login </a></li>
                </ul>
            </nav>

            <main>
                <h2 style = "text-align:center; margin-bottom:20px;"> Create Account </h2>

        <form>
            <label> First Name </label>
            <input type = "text" placeholder = "Viyonce Lexi">

            <label> Last Name </label>
            <input type = "text" placeholder = "Yazar">

            <label> Email Address </label>
            <input type = "email" placeholder = "viyazar@email.com">

            <label> Password </label>
            <input type = "password" placeholder = "********">

            <label> Confirm Password </label>
            <input type = "password" placeholder = "********">

            <label> Mobile Number </label>
            <input type = "tel" placeholder = "+63 9XXXXXXXXX">

            <label> Home Address </label>
            <textarea rows = "3" placeholder = "City, Province"> </textarea>

            <button class = "btn-pink" style = "width:100%;"> Sign Up </button>

        <div class = "text-center">
            <a href = "login.html"> Already have an account? Login </a>
        </div>
        </form>
            </main>

        </div>

    <footer>
        <p> Â© 2025 MerchanDaiso Official </p>
    </footer>

</body>
</html>
